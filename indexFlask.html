<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#ml-examples">ML Examples</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to the ML Dashboard</h1>
                <p>Explore predictive models and insights.</p>
                <a href="#ml-examples" class="cta">Explore Examples</a>
            </div>
        </section>

        <!-- More sections as required -->
        
        <!-- ML Examples Section -->
        <section id="ml-examples" class="examples-section">
            <h2>Interactive Machine Learning Examples</h2>
            <div class="example-item">
                <h3>Healthcare Prediction</h3>
                <img src="{{ url_for('static', filename='images/healthcare.jpg') }}" alt="Healthcare">
                <label for="healthcare-period">Enter Period (Years):</label>
                <input type="number" id="healthcare-period" min="1" max="10">
                <button onclick="runExample('healthcare')">Run Example</button>
                <div id="healthcare-chart" class="chart-container"></div>
            </div>
            <!-- Additional example items -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Machine Learning Dashboard</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
